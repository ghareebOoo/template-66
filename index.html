<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="pt-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
              <a class="navbar-brand" href="#">
                <div class="logo d-flex align-items-center gap-3">
                    <img class="w-100" src="./imgs/logo.png" alt="logo" />
                    <div class="name">
                        <h1 class="text-white">Weather</h1>
                        <p>tagline goes here</p>
                    </div>
                </div>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
               <i class="fa-solid fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link active " aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Live Cameras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="content">
      <div class="container">
        <form class="position-relative">
          <input class="border-0 bg-black " id="search" type="search" placeholder="Find Your Location" />
          <button class="border-0 position-absolute" type="button">Find</button>
        </form>
      </div>
    </div>
    <div class="weather">
      <div class="container">
            <div class="Thursday">
              <div class="d-flex justify-content-between bg-black" id="today-date">
                <h2 class="fs-6" id="today-name"></h2>
                <div>
                  <span id="today-number"></span>
                  <span id="today-month"></span>
                </div>
              </div>
              <div>
                <p id="today-location">Cairo</p>
                <div class="degree">
                  <div class="d-flex justify-content-center align-items-center fs-1">
                    <h3 id="today-temp"></h3>
                    <span>&deg;C</span>
                  </div>
                  <img id="today-img" src="./imgs/0.png" alt="" />
                </div>
                <h4 class="p-3" id="today-weather"></h4>
              </div>
              <div class="result d-flex mb-2">
                <div class="d-flex align-items-center gap-2">
                  <img  src="./imgs/icon-umberella.png" alt="" />
                  <h5 id="humidity"></h5>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <img  src="./imgs/icon-wind.png" alt="" />
                  <h5 id="wind"></h5>
                </div>
                <div class="d-flex align-items-center gap-2">
                  <img  src="./imgs/icon-compass.png" alt="" />
                  <h5 id="direction"></h5>
                </div>
              </div>
            </div>
            <div class="Friday text-center">
              <div id="tomorrow-date">
                <h2 class="next-name p-3 fs-6 "></h2>
              </div>
              <div>
                <img class="next-img mt-5" src="./imgs/1.png" alt="" />
                <div class="d-flex justify-content-center align-items-center fs-3 mt-2">
                  <h3 class="next-max"></h3>
                  <span>&deg;C</span>
                </div>
                <div class="d-flex justify-content-center align-items-center fs-5 mt-2">
                  <p class="next-min"></p>
                  <span>&deg;C</span>
                </div>
                <h4 class="next-text"></h4>
              </div>
            </div>
            <div class="Saturday text-center">
              <div id="tomorrow-date">
                <h2 class="next-name p-3 fs-6 "></h2>
              </div>
              <div>
                <img class="next-img mt-5" src="./imgs/1.png" alt="" />
                <div class="d-flex justify-content-center align-items-center fs-3 mt-2">
                  <h3 class="next-max"></h3>
                  <span>&deg;C</span>
                </div>
                <div class="d-flex justify-content-center align-items-center fs-5 mt-2">
                  <p class="next-min"></p>
                  <span>&deg;C</span>
                </div>
                <h4 class="next-text"></h4>
              </div>
            </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row mt-5">
          <div class="col-lg-8">
            <form class="position-relative">
              <input class="border-0 bg-black " type="text" placeholder="Enter your email to Subscribe..." />
              <button class="border-0 position-absolute" type="button">Subscribe</button>
            </form>
          </div>
          <div class="col-lg-3">
            <div class="social">
              <a><i class="fa-brands fa-facebook-f"></i></a>
              <a><i class="fa-brands fa-twitter"></i></a>
              <a><i class="fa-brands fa-google-plus"></i></a>
              <a><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="text-white mt-2">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
